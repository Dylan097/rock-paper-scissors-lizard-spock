<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <p>The complex Big Bang Theory game!</p>
    </header>
    <div id="choices">
        <div id="player-choice"></div>
        <div id="computer-choice"></div>
    </div>
    <div id="player-options">
        <span id="rock" class="space"><i class="fa-solid fa-hand-back-fist"></i></span>
        <span id="paper" class="space"><i class="fa-solid fa-hand"></i></span>
        <span id="scissors" class="space"><i class="fa-solid fa-hand-scissors"></i></span>
        <span id="lizard" class="space"><i class="fa-solid fa-hand-lizard"></i></span>
        <span id="spock" class="space"><i class="fa-solid fa-hand-spock"></i></span><br>
        <span class="choice-name">Rock</span>
        <span class="choice-name">Paper</span>
        <span class="choice-name">Scissors</span>
        <span class="choice-name">Lizard</span>
        <span class="choice-name">Spock</span><br>
        <button>Play</button>
    </div>
    <div id="score">
        <div id="player-score">
            <p>Player: <span id="player">0</span></p>
        </div>
        <div id="computer-score">
            <p>Computer: <span id="computer">0</span></p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0d9dcb79f9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
